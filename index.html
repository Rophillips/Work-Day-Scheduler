  <title>Work Day Scheduler</title>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A Simple Calendar For Scheduling Your Workday</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container container-fluid time-block">
    <!-- Timeblocks go here -->

    <!-- 9AM -->






  </div>
  <script text="text/javascript">
    //current date is displayed
    var d = new Date();
    document.getElementById("currentDay").innerHTML = d.toDateString();

    var mons = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    mons[(new Date()).getMonth]

    var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    days[(new Date()).getDay]

  </script>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
