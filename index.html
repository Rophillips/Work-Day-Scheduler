<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>


</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A Simple Calendar For Scheduling Your Workday</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class= "container">
    <!-- Timeblocks go here -->

    <!-- 9AM -->
    <div class="row my-row">
      <div class="col-1 my-col col-b1 hour" id="nineAM">9AM</div>
      
      <div class="col-9 my-col col-b2 time-block" value="9">
        <textarea id="input9" class="task"></textarea>
    </div>
      <button class="col-1 my-col col-b3 fa saveBtn"></button>
    </div>

    <div class="row my-row">
      <div class="col-1 my-col col-b1 hour" id="tenAM">10AM</div>
      <div class="col-9 my-col col-b2 time-block" value="10">
        <textarea id="input10" class="task"></textarea>
    </div>
      <button class="col-1 my-col col-b3 fa saveBtn"></button>
    </div>

    <div class="row my-row">
      <div class="col-1 my-col col-b1 hour" id="elevenAM">11AM</div>
      <div class="col-9 my-col col-b2 time-block" value="11">
        <textarea id="input11" class="task"></textarea>
    </div>
      <button class="col-1 my-col col-b3 fa saveBtn"></button>
    </div>

    <div class="row my-row">
      <div class="col-1 my-col col-b1 hour" id="twelvePM">12PM</div>
      <div class="col-9 my-col col-b2 time-block" value="12">
        <textarea id="input12" class="task"></textarea>

      </div>
      <button class="col-1 my-col col-b3 fa saveBtn"></button>
      
    </div>
  


    <div class="row my-row">
      <div class="col-1 my-col col-b1 hour" id="onePM">1PM</div>
      <div class="col-9 my-col col-b2 time-block" value="13">
        <textarea id="input13" class="task"></textarea>
    </div>
      <button class="col-1 my-col col-b3 fa saveBtn"></button>
    </div>

    <div class="row my-row">
      <div class="col-1 my-col col-b1 hour" id="twoPM">2PM</div>
      <div class="col-9 my-col col-b2 time-block" value="14">
        <textarea id="input14" class="task"></textarea>
    </div>
      <button class="col-1 my-col col-b3 fa saveBtn"></button>
    </div>

    <div class="row my-row">
      <div class="col-1 my-col col-b1 hour" id="threePM">3PM</div>
      <div class="col-9 my-col col-b2 time-block" value="15">
        <textarea id="input15"class="task"></textarea>
    </div>
      <button class="col-1 my-col col-b3 fa saveBtn"></button>
    </div>

    <div class="row my-row">
      <div class="col-1 my-col col-b1 hour" id="fourPM">4PM</div>
      <div class="col-9 my-col col-b2 time-block" value="16">
        <textarea id ="input16" class="task"></textarea>
    </div>
      <button class="col-1 my-col col-b3 fa saveBtn"></button>
    </div>

    <div class="row my-row">
      <div class="col-1 my-col col-b1 hour" id="fivePM">5PM</div>
      <div class="col-9 my-col col-b2 time-block" value="17">
        <textarea id ="input17" class="task"></textarea>
    </div>
      <button class="col-1 my-col col-b3 fa saveBtn"></button>
      
    </div>


 


  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
